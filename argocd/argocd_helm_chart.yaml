apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpd
  namespace: argocd
spec:
  project: default

  source:
    helm:
      releaseName: httpd
    chart: httpd
    repoURL: https://simonangel-fong.github.io/Tutorial-ArgoCD
    targetRevision: 0.1.0

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true